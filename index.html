<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Искра - Студия графического дизайна</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка с логотипом -->
    <header>
        <div class="logo-container">
            <img class="logo" src="./img/logo.png" alt="Искра - логотип">
        </div>
    </header>

    <!-- Первый баннер -->
    <div class="banner_1">
        <div class="banner-content">
            <div class="banner-left">
                <h2 class="zag_1">
                    Студия <br>
                    графического <br>
                    дизайна
                </h2>
                
            </div>

            <div class="banner-center">
                <div class="tg-banner">
                    <a href="https://t.me/grafspark" class="tg-link" target="_blank">
                        <h2 class="zag_2">Телеграм канал</h2>
                        <div class="arrow-container">
                            
                        </div>
                    </a>
                </div>
            </div>

           
        </div>
    </div>

    <!-- Второй баннер - Мои работы -->
    <div class="banner_2">
        <div class="works-header">
            <h2 class="zag_3">Мои работы</h2>
        </div>

        <div class="works-container">
            <!-- Секция журнала -->
            <div class="magazin-section">
                <div class="magazin-content">
                    <div class="magazin-images">
                        <div class="image-wrapper">
                            <img class="magazin_1" src="./img/magazin_1.png" alt="Журнал 1">
                        </div>
                        <div class="image-wrapper">
                            <img class="magazin_2" src="./img/magazin_2.png" alt="Журнал 2">
                        </div>
                        <div class="image-wrapper">
                            <img class="magazin_3" src="./img/magazin_3.png" alt="Журнал 3">
                        </div>
                    </div>
                    
                    <div class="magazin-qr-section">
                        <div class="qr-with-label">
                            <a href="https://cloud.mail.ru/public/JomZ/2zu9ZYa9P" target="_blank" class="magazin-btn">
                                Смотреть журнал
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Секция плакатов -->
            <div class="plac-section">
                <div class="section-header">
                    <h3 class="section-title-main">Плакаты</h3>
                </div>
                <div class="plac-images">
                    <div class="image-wrapper large">
                        <img class="img_1" src="./img/plac_1.png" alt="Плакат 1">
                    </div>
                    <div class="image-wrapper">
                        <img class="img_2" src="./img/plac_2.png" alt="Плакат 2">
                    </div>
                    <div class="image-wrapper">
                        <img class="img_3" src="./img/plac_3.png" alt="Плакат 3">
                    </div>
                    <div class="image-wrapper large">
                        <img class="img_4" src="./img/plac_4.png" alt="Плакат 4">
                    </div>
                    <div class="image-wrapper">
                        <img class="img_5" src="./img/plac_5.png" alt="Плакат 5">
                    </div>
                    <div class="image-wrapper">
                        <img class="img_6" src="./img/plac_6.png" alt="Плакат 6">
                    </div>
                </div>
            </div>

            <!-- Секция дайджеста -->
            <div class="daidjest-section">
                <div class="daidjest-content">
                    <div class="daidjest-image">
                        <div class="image-wrapper xlarge">
                            <img class="daidjest_img" src="./img/didjast.png" alt="Дайджест">
                        </div>
                    </div>
                    
                    <div class="daidjest-qr-section">
                        <div class="qr-with-label">
                            <a href="https://cloud.mail.ru/public/ZxGq/FbjmMYnNx" target="_blank" class="magazin-btn">
                                Смотреть Дайджест
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Секция визиток -->
            <div class="vis-section">
                <div class="section-header">
                    <h3 class="section-title-main">Визитки</h3>
                </div>
                <div class="vis-images">
                    <div class="image-wrapper small">
                        <img class="img_7" src="./img/vis_1.png" alt="Визитка 1">
                    </div>
                    <div class="image-wrapper small">
                        <img class="img_8" src="./img/vis_2.png" alt="Визитка 2">
                    </div>
                    <div class="image-wrapper small">
                        <img class="img_9" src="./img/vis_3.png" alt="Визитка 3">
                    </div>
                    <div class="image-wrapper small">
                        <img class="img_10" src="./img/vis_4.png" alt="Визитка 4">
                    </div>
                    <div class="image-wrapper small">
                        <img class="img_11" src="./img/vis_5.png" alt="Визитка 5">
                    </div>
                </div>
            </div>

            <!-- Секция рисунков -->
            <div class="ris-section">
                <div class="section-header">
                    <h3 class="section-title-main">Мои рисунки</h3>
                </div>
                <div class="ris-images">
                    <div class="image-wrapper">
                        <img class="img_12" src="./img/ris_1.png" alt="Рисунок 1">
                    </div>
                    <div class="image-wrapper">
                        <img class="img_13" src="./img/ris_2.png" alt="Рисунок 2">
                    </div>
                    <div class="image-wrapper">
                        <img class="img_14" src="./img/ris_3.png" alt="Рисунок 3">
                    </div>
                    <div class="image-wrapper">
                        <img class="img_15" src="./img/ris_4.png" alt="Рисунок 4">
                    </div>
                    <div class="image-wrapper">
                        <img class="img_16" src="./img/ris_5.png" alt="Рисунок 5">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
